name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install flake8
      - name: Lint code
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
      - name: Debug: Check data.csv
        run: |
          echo "Checking if data.csv exists..."
          ls -l data.csv || echo "data.csv is missing"
      - name: Run tests
        run: pytest
      - name: Debug: Check for model.pkl
        run: |
          echo "Checking if model.pkl exists..."
          ls -l model.pkl || echo "model.pkl is missing"
      - name: Upload Model Artifact
        if: success()  # Only upload if all prior steps succeeded
        uses: actions/upload-artifact@v3
        with:
          name: model
          path: model.pkl

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Download Model Artifact
        uses: actions/download-artifact@v3
        with:
          name: model
      - name: Debug: Check Downloaded Artifact
        run: |
          echo "Checking if model.pkl exists after download..."
          ls -l model.pkl || echo "model.pkl is missing after download"
      - name: Deploy Model
        run: |
          echo "Deploying model artifact"
          mkdir -p artifacts
          cp model.pkl artifacts/
      - name: Upload Deployed Artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: artifacts/model.pkl
