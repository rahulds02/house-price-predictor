name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Match your Python version
      - name: Install dependencies
        run: |
          pip install flake8
      - name: Lint code
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
      - name: Run tests
        run: pytest
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v3
        with:
          name: model
          path: model.pkl  # Ensure the model.pkl file is correctly saved

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Download Model Artifact
        uses: actions/download-artifact@v3
        with:
          name: model  # Name must match the one used in the test job
      - name: Deploy Model
        run: |
          echo "Deploying model artifact"
          mkdir -p artifacts
          cp model.pkl artifacts/
      - name: Upload Deployed Artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: artifacts/model.pkl
